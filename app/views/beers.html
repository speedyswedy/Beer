<table class="table table-hover">
    <thead>
        <tr>
           <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a>
          <th><a href="" ng-click="predicate = 'description'; reverse=!reverse">Description</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="beer in beers | orderBy:predicate:!reverse" ng-click="showBeer(beer.id)">
            <td>{{ beer.name }}</td>
            <td>{{ beer.description }}</td>
        </tr>
    </tbody>
</table>
